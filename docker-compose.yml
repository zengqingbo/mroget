      - "5555:5555"
    volumes:
      - "/gpdir/mro:/gpdir/mro"
    entrypoint: flower -A tasks
    deploy:
      #  deploy container nums
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]
    depends_on:
      - rabbit
    networks:
      - webnet

  rabbit:
    image: 10.25.226.2:5000/rabbitmq:3-management
    hostname: rabbit
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
    networks:
      - webnet

  visualizer:
    image: 10.25.226.2:5000/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
