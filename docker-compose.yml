    # replace username/repo:tag with your name and image details
    image: 10.25.226.2:5000/mro
    volumes:
      - "/gpdir/mro:/gpdir/mro"
    deploy:
      #  deploy container nums
      replicas: 1
      placement:
        constraints: [node.hostname == hbwy0001]
      restart_policy:
        condition: on-failure
